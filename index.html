<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JaysModels</title>
  
  <link href="styles/global.css" rel="stylesheet"/>
  <link href="styles/header.css" rel="stylesheet"/>
  <link href="styles/dark.css" rel="stylesheet"/>
</head>
<body>
<!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
  <div class="cs-container">
    <!--Nav Logo-->
    <!--Logo is turned white in the css with a filter on dark mode-->
    <a aria-label="back to home" class="cs-logo" href="">
      <img alt="logo" aria-hidden="true" decoding="async"
           height="29" src="images/JaysModels-logo.png.webp" width="210">
    </a>
    <!--Navigation List-->
    <nav class="cs-nav" role="navigation">
      <!--Mobile Nav Toggle-->
      <button aria-label="mobile menu toggle" class="cs-toggle">
        <div aria-hidden="true" class="cs-box">
          <span aria-hidden="true" class="cs-line cs-line1"></span>
          <span aria-hidden="true" class="cs-line cs-line2"></span>
          <span aria-hidden="true" class="cs-line cs-line3"></span>
        </div>
      </button>
      <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
      <div class="cs-ul-wrapper">
        <ul aria-expanded="false" class="cs-ul" id="cs-expanded">
          <li class="cs-li">
            <a class="cs-li-link cs-active" href="">
              Home
            </a>
          </li>
          <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
          <li class="cs-li cs-dropdown" tabindex="0">
                        <span class="cs-li-link">
                           About
                            <img alt="dropdown icon"
                                 aria-hidden="true"
                                 class="cs-drop-icon" decoding="async" height="15"
                                 src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/down-gold.svg" width="15">
                        </span>
            <ul class="cs-drop-ul">
              <li class="cs-drop-li">
                <a class="cs-li-link cs-drop-link" href="">About1</a>
              </li>
              <li class="cs-drop-li">
                <a class="cs-li-link cs-drop-link" href="">About2</a>
              </li>
            </ul>
          </li>
          <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
          <li class="cs-li cs-dropdown" tabindex="0">
                        <span class="cs-li-link">
                            Services
                            <img alt="dropdown icon"
                                 aria-hidden="true"
                                 class="cs-drop-icon" decoding="async" height="15"
                                 src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/down-gold.svg" width="15">
                        </span>
            <ul class="cs-drop-ul">
              <li class="cs-drop-li">
                <a class="cs-li-link cs-drop-link" href="">Registration</a>
              </li>
              <li class="cs-drop-li">
                <a class="cs-li-link cs-drop-link" href="">Our Classes</a>
              </li>
            </ul>
          </li>
          <li class="cs-li">
            <a class="cs-li-link" href="">
              Blog
            </a>
          </li>
          <li class="cs-li">
            <a class="cs-li-link" href="">
              Contact
            </a>
          </li>
          
          <li class="cs-li">
            <a class="cs-li-link" href="">
              <!--              <div style="display: flex; align-items: center">-->
              <!--                <img src="images/shopping-bag.png" style="width: 1.5rem; margin-right: 5px">Cart-->
              <!--              </div>-->
              <div style="display: flex; align-items: center">
                <img alt="shopping bag" aria-hidden="true" class="cs-shopping-bag" decoding="async"
                     height="15" src="images/shopping-bag.png" style="height: 100%; width: 25px" width="15">Cart
              </div>
            
            </a>
          </li>
        
        </ul>
      </div>
    </nav>
    
    <!--    <img alt="shopping bag" aria-hidden="true" class="cs-shopping-bag" decoding="async"-->
    <!--         height="15" src="images/shopping-bag.png" style="height: 100%; width: 25px" width="15">-->
    <!--    <img alt="shopping bag" aria-hidden="true" class="cs-shopping-bag" decoding="async"-->
    <!--         height="15" src="images/shopping-bag.png" style="height: 100%; width: 25px" width="15">-->
    
    <!--    Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
    <button aria-label="dark mode toggle" id="dark-mode-toggle">
      <img alt="moon" aria-hidden="true" class="cs-moon"
           decoding="async" height="15" src="images/nights_stay_20dp.png" width="15">
      <img alt="sun" aria-hidden="true" class="cs-sun"
           decoding="async" height="15" src="images/light_mode_20dp.png" width="15">
    </button>
  </div>
</header>

<script src="javascript/header.js"></script>
<script src="javascript/dark.js"></script>
</body>
</html>
